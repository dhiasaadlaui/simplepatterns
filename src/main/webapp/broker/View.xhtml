<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BrokerViewDlg" widgetVar="BrokerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBrokerTitle}">
            <h:form id="BrokerViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{brokerController.selected != null}">
                        <h:outputText value="#{bundle.ViewBrokerLabel_identifier}"/>
                        <h:outputText value="#{brokerController.selected.identifier}" title="#{bundle.ViewBrokerTitle_identifier}"/>
                        <h:outputText value="#{bundle.ViewBrokerLabel_fullName}"/>
                        <h:outputText value="#{brokerController.selected.fullName}" title="#{bundle.ViewBrokerTitle_fullName}"/>
                        <h:outputText value="#{bundle.ViewBrokerLabel_username}"/>
                        <h:outputText value="#{brokerController.selected.username}" title="#{bundle.ViewBrokerTitle_username}"/>
                        <h:outputText value="#{bundle.ViewBrokerLabel_role}"/>
                        <h:outputText value="#{brokerController.selected.role}" title="#{bundle.ViewBrokerTitle_role}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BrokerViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
