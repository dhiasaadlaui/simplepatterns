<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientCreateDlg" widgetVar="ClientCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClientTitle}">
            <h:form id="ClientCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClientLabel_nationalidentifier}" for="nationalidentifier" />
                        <p:inputText id="nationalidentifier" value="#{clientController.selected.nationalidentifier}" title="#{bundle.CreateClientTitle_nationalidentifier}" required="true" requiredMessage="#{bundle.CreateClientRequiredMessage_nationalidentifier}"/>
                        <p:outputLabel value="#{bundle.CreateClientLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{clientController.selected.firstName}" title="#{bundle.CreateClientTitle_firstName}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{clientController.selected.lastName}" title="#{bundle.CreateClientTitle_lastName}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientController.create}" value="#{bundle.Save}" update="display,:ClientListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClientCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClientCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
