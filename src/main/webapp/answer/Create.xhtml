<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnswerCreateDlg" widgetVar="AnswerCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAnswerTitle}">
            <h:form id="AnswerCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{answerController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAnswerLabel_identifier}" for="identifier" />
                        <p:inputText id="identifier" value="#{answerController.selected.identifier}" title="#{bundle.CreateAnswerTitle_identifier}" required="true" requiredMessage="#{bundle.CreateAnswerRequiredMessage_identifier}"/>
                        <p:outputLabel value="#{bundle.CreateAnswerLabel_value}" for="value" />
                        <p:inputText id="value" value="#{answerController.selected.value}" title="#{bundle.CreateAnswerTitle_value}" />
                        <p:outputLabel value="#{bundle.CreateAnswerLabel_policy}" for="policy" />
                        <p:selectOneMenu id="policy" value="#{answerController.selected.policy}" >
                            <f:selectItems value="#{policyController.itemsAvailableSelectOne}"
                                           var="policyItem"
                                           itemValue="#{policyItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAnswerLabel_question}" for="question" />
                        <p:selectOneMenu id="question" value="#{answerController.selected.question}" >
                            <f:selectItems value="#{questionController.itemsAvailableSelectOne}"
                                           var="questionItem"
                                           itemValue="#{questionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{answerController.create}" value="#{bundle.Save}" update="display,:AnswerListForm:datalist,:growl" oncomplete="handleSubmit(args,'AnswerCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AnswerCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
