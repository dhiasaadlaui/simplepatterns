<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnswerViewDlg" widgetVar="AnswerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAnswerTitle}">
            <h:form id="AnswerViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{answerController.selected != null}">
                        <h:outputText value="#{bundle.ViewAnswerLabel_identifier}"/>
                        <h:outputText value="#{answerController.selected.identifier}" title="#{bundle.ViewAnswerTitle_identifier}"/>
                        <h:outputText value="#{bundle.ViewAnswerLabel_value}"/>
                        <h:outputText value="#{answerController.selected.value}" title="#{bundle.ViewAnswerTitle_value}"/>
                        <h:outputText value="#{bundle.ViewAnswerLabel_policy}"/>
                        <h:outputText value="#{answerController.selected.policy}" title="#{bundle.ViewAnswerTitle_policy}"/>
                        <h:outputText value="#{bundle.ViewAnswerLabel_question}"/>
                        <h:outputText value="#{answerController.selected.question}" title="#{bundle.ViewAnswerTitle_question}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AnswerViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
