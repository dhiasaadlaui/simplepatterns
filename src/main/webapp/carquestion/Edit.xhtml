<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuestionEditDlg" widgetVar="QuestionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditQuestionTitle}">
            <h:form id="QuestionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{questionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditQuestionLabel_ref}" for="ref" />
                        <p:inputText id="ref" value="#{questionController.selected.ref}" title="#{bundle.EditQuestionTitle_ref}" required="true" requiredMessage="#{bundle.EditQuestionRequiredMessage_ref}"/>
                        <p:outputLabel value="#{bundle.EditQuestionLabel_productType}" for="productType" />
                        <p:inputText id="productType" value="#{questionController.selected.productType}" title="#{bundle.EditQuestionTitle_productType}" />
                        <p:outputLabel value="#{bundle.EditQuestionLabel_answerType}" for="answerType" />
                        <p:inputText id="answerType" value="#{questionController.selected.answerType}" title="#{bundle.EditQuestionTitle_answerType}" />
                        <p:outputLabel value="#{bundle.EditQuestionLabel_expression}" for="expression" />
                        <p:inputText id="expression" value="#{questionController.selected.expression}" title="#{bundle.EditQuestionTitle_expression}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{questionController.update}" value="#{bundle.Save}" update="display,:QuestionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'QuestionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="QuestionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
