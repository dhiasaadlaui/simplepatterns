<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:menuitem value="Life Policies" outcome="/lifepolicies/List.xhtml" />
                        <p:menuitem value="Cars Policies" outcome="/carpolicies/List.xhtml" />
                        <p:menuitem value="Clients management" outcome="/client/List.xhtml" />
                        <p:submenu label="Questions config">
                            <p:menuitem value="Possible Values" outcome="/possiblevalues/List.xhtml" />
                            <p:menuitem value="Life Questions" outcome="/lifequestion/List.xhtml" />
                             <p:menuitem value="Car Questions" outcome="/carquestion/List.xhtml" />
                            <p:menuitem value="Answers" outcome="/answer/List.xhtml" />
                        </p:submenu>
                        
                        <p:submenu icon="ui-icon-person" label="#{login.logedAdmin.username}" style="position: absolute; right: 25px;"  >
                            <p:menuitem value="Log out" action="#{login.logout()}"   />
                            <p:menuitem value="Accounts Settings" outcome="/broker/List.xhtml" />
                            <p:menuitem value="Access Settings" outcome="/role/List.xhtml" />
                        </p:submenu>

                    </p:menubar>
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:outputLabel for="basic" value="Website template" />
                        <p:themeSwitcher id="basic" style="width:165px">
                            <f:selectItem itemLabel="Choose Theme" itemValue="#{themeSwitcherView.theme}" />
                            <f:selectItems value="#{themeSwitcherView.themes}" var="theme" itemLabel="#{theme}" itemValue="#{theme}"/>
                        </p:themeSwitcher>
                    </h:panelGrid>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="0">

            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
